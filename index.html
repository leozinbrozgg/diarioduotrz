    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Anton', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#ffb014',
              'brand-accent': '#ffb014',
              'dark-bg': '#0D1117',
              'dark-surface': '#161B22',
              'dark-border': '#30363D',
              'dark-text-primary': '#c9d1d9',
              'dark-text-secondary': '#8b949e',
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'bounce': 'bounce 1s infinite',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'bounce': {
                '0%, 100%': {
                  transform: 'translateY(-25%)',
                  animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)',
                },
                '50%': {
                  transform: 'translateY(0)',
                  animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)',
                },
              },
            },
          }
        },
        plugins: [
          function({ addUtilities }) {
            addUtilities({
              '.text-gradient-gold': {
                'background': 'linear-gradient(to right, #FFD700, #FDB813)',
                '-webkit-background-clip': 'text',
                '-webkit-text-fill-color': 'transparent',
              },
               '.text-gradient-silver': {
                'background': 'linear-gradient(to right, #C0C0C0, #EAEAEA)',
                '-webkit-background-clip': 'text',
                '-webkit-text-fill-color': 'transparent',
              },
              '.text-gradient-bronze': {
                'background': 'linear-gradient(to right, #CD7F32, #A0522D)',
                '-webkit-background-clip': 'text',
                '-webkit-text-fill-color': 'transparent',
              },
            })
          }
        ]
      }
    </script>
